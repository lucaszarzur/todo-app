<div class="container">
    <h1>Tasks finalizadas</h1>
    <div class="badge">
        <button (click)="return()" mat-stroked-button color="primary">Voltar</button>
    </div>

    <div class="content" *ngFor="let item of todoListFinished" >
        <mat-card class="mat-elevation-z8">
            <p>Data para finalizar: {{item.dateToFinish}}</p>
            <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>

    </div>

</div>
