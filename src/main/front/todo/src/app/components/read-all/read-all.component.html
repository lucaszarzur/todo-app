<div class="container">
    <div class="badge">
        <button (click)='navigateToFinished()' mat-stroked-button color="primary" matBadge="{{closed}}">Tasks finalizadas</button>
    </div>


    <button routerLink="create" class="novo-todo mat-elevation-z8" mat-stroked-button color="primary">NOVO TO-DO</button>

    <div class="content" *ngFor="let item of todoList" >
        <mat-card class="mat-elevation-z8">
            <p>Data para finalizar: {{item.dateToFinish}}</p>
            <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
            </mat-card-header>

            <div class="actions">
                <button (click)="finish(item)" mat-mini-fab color="primary">
                    <mat-icon>done</mat-icon>
                </button>

                <button mat-mini-fab color="accent">
                    <mat-icon>edit</mat-icon>
                </button>

                <button (click)="delete(item.id)" mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>

    </div>

</div>
